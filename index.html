<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styless.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./main.js" defer></script>
    <title>Trivia</title>
</head>

<body>
    <div id="container">
        <div id="options">
            
            <h1 class="text-[2.5rem]">Trivia</h1>

            <form action="">

                <label>Category</label>
                <select id="selectCategories" >
                    <option value="" disabled selected>Select a category</option>
                </select>
                
                <label>Select Type</label>
                <div id="choices">
                    <button
                        class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out"
                        id="mchoice" >MULTIPLE CHOICE</button>
                    <button
                        class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out"
                        id="tof">TRUE / FALSE</button>
                </div>
                <label>Dificulty</label>
                <div id="dificulty">
                    
                    <button
                        class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">EASY</button>
                    <button
                        class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">MEDIUM</button>
                    <button
                        class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out">HARD</button>
                </div>

                <div id="comenzar">
                    <button type="submit" class="cursor-pointer text-white font-bold shadow-md hover:scale-[1.2] shadow-purple-400 rounded-full px-5 py-2 bg-gradient-to-bl from-purple-500 to-purple-800">START THE TRIVIA</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
